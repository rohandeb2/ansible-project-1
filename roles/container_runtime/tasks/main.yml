---
# ---------------------------------------------------
# Install Required Packages
# ---------------------------------------------------

- name: Install dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: yes

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Docker official GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker apt repository
  ansible.builtin.apt_repository:
    repo: >
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_lsb.codename }} stable
    state: present
    filename: docker

- name: Install containerd
  ansible.builtin.apt:
    name: containerd.io
    state: present
    update_cache: yes

# ---------------------------------------------------
# Configure containerd
# ---------------------------------------------------

- name: Ensure containerd config directory exists
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    mode: '0755'

- name: Deploy containerd config
  ansible.builtin.template:
    src: config.toml.j2
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: '0644'
  notify: Restart containerd

# ---------------------------------------------------
# Enable & Start Service
# ---------------------------------------------------

- name: Enable and start containerd
  ansible.builtin.systemd:
    name: containerd
    enabled: true
    state: started

# ---------------------------------------------------
# Configure log rotation
# ---------------------------------------------------

- name: Configure logrotate for containerd
  ansible.builtin.copy:
    dest: /etc/logrotate.d/containerd
    content: |
      /var/log/containerd.log {
          rotate 5
          daily
          compress
          missingok
          delaycompress
          notifempty
          copytruncate
      }
    owner: root
    group: root
    mode: '0644'

# ---------------------------------------------------
# Verify Installation
# ---------------------------------------------------

- name: Check containerd version
  ansible.builtin.command: containerd --version
  register: containerd_version
  changed_when: false
  failed_when: containerd_version.rc != 0

- name: Verify containerd service is active
  ansible.builtin.systemd:
    name: containerd
    register: containerd_service

- name: Fail if containerd is not active
  ansible.builtin.fail:
    msg: "containerd service is not running!"
  when: containerd_service.status.ActiveState != "active"
